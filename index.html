<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Store Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #0071e3;
            --light-bg: #ffffff;
            --dark-text: #1d1d1f;
            --light-text: #f5f5f7;
            --shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            line-height: 1.5;
            color: var(--dark-text);
            background-color: var(--light-bg);
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background-color: var(--light-bg);
            text-align: center;
            padding: 60px 0 30px;
        }
        
        header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 15px;
        }
        
        header p {
            font-size: 21px;
            color: #86868b;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
        }
        
        /* Language Switch */
        .language-switch {
            text-align: center;
            margin: 25px 0;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border-radius: 980px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 113, 227, 0.3);
        }
        
        .btn:hover {
            background-color: #0077ed;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.4);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        /* Notebook Container */
        .notebook-container {
            background-color: white;
            border-radius: 18px;
            box-shadow: var(--shadow);
            margin: 0 auto 60px;
            overflow: hidden;
            transition: var(--transition);
            max-width: 1300px;
            width: 95%;
        }
        
        .notebook-container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        
        iframe {
            width: 100%;
            height: 850px;
            border: none;
            display: block;
        }
        
        /* Footer */
        footer {
            background-color: #f5f5f7;
            text-align: center;
            padding: 30px 0;
            color: #86868b;
            font-size: 14px;
        }
        
        footer p {
            margin: 8px 0;
        }
        
        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loading i {
            font-size: 2rem;
            color: var(--accent-color);
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }
            
            header p {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Google Play Store Analysis</h1>
            <p>In-depth analysis of Google Play Store applications data</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="language-switch">
            <button class="btn" id="lang-toggle">
                <i class="fas fa-language"></i>
                Passa all'italiano
            </button>
        </div>

        <div class="notebook-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading...</p>
            </div>
            <iframe id="notebook-iframe" onload="document.getElementById('loading').style.display='none'"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Alessandro Attino</p>
            <p>Master in Data Analysis</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Percorsi dei notebook
            const italianNotebook = 'AlessandroAttinoPython.html';
            const englishNotebook = 'AlessandroAttinoPython_EN.html';
            
            // Elementi DOM
            const langToggle = document.getElementById('lang-toggle');
            const notebookIframe = document.getElementById('notebook-iframe');
            
            // Stato corrente della lingua (default: inglese)
            let currentLang = 'en';
            
            // Carica il notebook inglese all'inizio
            notebookIframe.src = englishNotebook;
            
            // Gestione del toggle della lingua
            langToggle.addEventListener('click', function() {
                // Mostra il caricamento
                document.getElementById('loading').style.display = 'block';
                
                if (currentLang === 'en') {
                    // Passa all'italiano
                    notebookIframe.src = italianNotebook;
                    langToggle.innerHTML = '<i class="fas fa-language"></i> Switch to English';
                    currentLang = 'it';
                    document.documentElement.lang = 'it';
                } else {
                    // Passa all'inglese
                    notebookIframe.src = englishNotebook;
                    langToggle.innerHTML = '<i class="fas fa-language"></i> Passa all\'italiano';
                    currentLang = 'en';
                    document.documentElement.lang = 'en';
                }
            });
        });
    </script>
</body>
</html>
