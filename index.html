<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Attino - Google Play Store Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --light-text: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--light-bg);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light-text);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            padding: 60px 0;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Language Switch */
        .language-switch {
            text-align: right;
            margin: 25px 0;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--dark-text);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
        
        .btn:hover {
            background-color: #2196f3;
            transform: translateY(-2px);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        /* Notebook Container */
        .notebook-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-top: 25px;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .notebook-container:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }
        
        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: var(--light-text);
            text-align: center;
            margin-top: 40px;
            padding: 30px 0;
        }
        
        footer p {
            margin: 10px 0;
        }
        
        .social-links {
            margin: 15px 0;
        }
        
        .social-links a {
            color: var(--light-text);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            color: var(--accent-color);
        }
        
        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loading i {
            font-size: 3rem;
            color: var(--primary-color);
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container container">
            <a href="#" class="logo">
                <i class="fas fa-chart-line"></i>
                Alessandro Attino
            </a>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Google Play Store Analysis</h1>
            <p>Master in Data Analysis - Data Manipulation and Visualization</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="language-switch">
            <button class="btn" id="lang-toggle">
                <i class="fas fa-language"></i>
                Switch to English
            </button>
        </div>

        <div class="notebook-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Caricamento...</p>
            </div>
            <iframe id="notebook-iframe" onload="document.getElementById('loading').style.display='none'"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Alessandro Attino</p>
            <p>Master in Data Analysis</p>
            <div class="social-links">
                <a href="https://github.com/aleattino" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Percorsi dei notebook
            const italianNotebook = 'AlessandroAttinoPython.html';
            const englishNotebook = 'AlessandroAttinoPython_EN.html';
            
            // Elementi DOM
            const langToggle = document.getElementById('lang-toggle');
            const notebookIframe = document.getElementById('notebook-iframe');
            
            // Stato corrente della lingua (default: italiano)
            let currentLang = 'it';
            
            // Carica il notebook italiano all'inizio
            notebookIframe.src = italianNotebook;
            
            // Gestione del toggle della lingua
            langToggle.addEventListener('click', function() {
                // Mostra il caricamento
                document.getElementById('loading').style.display = 'block';
                
                if (currentLang === 'it') {
                    // Passa all'inglese
                    notebookIframe.src = englishNotebook;
                    langToggle.innerHTML = '<i class="fas fa-language"></i> Passa all\'italiano';
                    currentLang = 'en';
                    document.documentElement.lang = 'en';
                } else {
                    // Passa all'italiano
                    notebookIframe.src = italianNotebook;
                    langToggle.innerHTML = '<i class="fas fa-language"></i> Switch to English';
                    currentLang = 'it';
                    document.documentElement.lang = 'it';
                }
            });
        });
    </script>
</body>
</html>
